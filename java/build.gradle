apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.structurizr:structurizr-client:2.0.0'
    implementation 'com.structurizr:structurizr-import:2.0.0'
    implementation 'com.structurizr:structurizr-dsl:2.0.0'
    implementation 'com.structurizr:structurizr-export:2.0.0'
    implementation 'net.sourceforge.plantuml:plantuml:1.2024.3'
}

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'